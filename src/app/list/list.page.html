<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Gejala
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of gejala">
    <ion-radio-group [(ngModel)]="options[item.id]"> 
      <ion-list-header>
        <ion-label>{{item.no_gejala}}</ion-label>
      </ion-list-header>
  
      <ion-item *ngFor="let a of item.keluhan">
        <ion-label text-wrap>{{a.gejala}}</ion-label>
        <ion-radio slot="start" value="{{a.nilai}}"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-button expand="block" (click)="geta()" style="margin: 20px;">Tampilkan Hasil</ion-button>
  <!-- <p>Hasil : {{total}}</p> -->
</ion-content>
